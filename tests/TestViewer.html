<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MODL Grammar Base Tests</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>
<h1>MODL Grammar Base Tests</h1>
<div id="json-data"></div>
<script>
    $.getJSON("https://raw.githubusercontent.com/MODLanguage/grammar/master/tests/base_tests.json", function (json) {
        let txt = '';
        txt += "<div class='container-fluid' style='word-wrap: break-word'>";
        let count = 1;
        for (x in json) {

            let i = json[x].input;
            let e = JSON.stringify(JSON.parse(json[x].expected_output), null, 4);
            console.log(e);
            let f = json[x].tested_features;

            txt += "<div class='row'>";
            txt += "<div class='col-1 border border-dark'>" + count + "</div>";
            txt += "<div class='col-5 border border-dark'>" + i + "</div>";
            txt += "<div class='col-5 border border-dark'><pre>" + e + "</pre></div>";
            txt += "<div class='col-1 border border-dark'>" + f + "</div>";
            txt += "</div>";
            count +=1;
        }
        txt += "</div>";
        document.getElementById("json-data").innerHTML = txt;

    });
</script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
